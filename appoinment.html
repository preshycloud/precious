<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"href="/css/Labphase2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Appointment</title>
        <style>
            .setMe{
                margin-left: 30%;
                margin-top: 25px;
            }
        </style>
    </head>
    <body>
        <div class="setMe">
        <div class="title"><h1>Book an appointment</h1></div>
        <div class="form">
            <form name="loginForm"  method="post" onsubmit=" return validateForm(event)">
                <div class="fields">
                    <div class="field"><div class="label">Name</div>
                    <input name="name" type="text"></div><br>
                    <div class="field"><div class="label">Phone</div>
                    <input type="text" name="phone" class="phone"></div>
                    <div class="error-order">Fill in the field</div>
                                </div><br>
                <div class="field txt_field"><div class="label">Review</div>
                <textarea name="review"></textarea></div>
                <div class="field submit">
                    <span class="add_comment_toogle">Add a review</span><br><br>
                    <button type="submit" onclick="relME()" class="btn btn-primary">Book An Appointment</button> 
                    <i class="agreement-text">Submitting an application you accept <a href="https://jimeds.ng/agreement" target="_blank">Service rules</a></i>
                </div>
            </form>    </div>
        </div>
        <script>
        function validateForm(e) {
            e.preventDefault()
            var name = document.loginForm.name.value
            
            var phone = document.loginForm.phone.value
            if (name.length==0){
            return alert(`Name is required`)
            }
            if (phone.length==0){
            return alert(`Phone Number is required`)
            }else if (name.length && phone.length >= 1){
                alert("Appointment Received");
            }
        }

        function relME(){
            window.location.reload()
        }
        </script>
    </body>
</html>
